[env]
test_framework = unity

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-gui
build_flags = -Wall -Werror
lib_deps =
    https://github.com/tsandmann/freertos-teensy.git
    frankjoshua/Rosserial Arduino Libr3`ary@^0.9.1
test_ignore = *
test_build_src = yes

[env:native]
platform = native
test_ignore = embedded/*
; test_filter = test_utils/
test_build_src = true
build_type = test
build_src_filter = 
    -<hardware/*>
    -<main.cpp>
    +<util/*>